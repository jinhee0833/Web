<html>
<head>
<meta charset="utf-8">
<title> [hb24gallery.html]  </title>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="data/js/jquery-2.0.3.min.js"> </script>
	<script src="data/js/jquery-2.0.3.js"> </script>
	<script src="data/js/jquery-1.7.2.min.js"></script>
	<script src="data/js/jquery-ui-1.8.23.custom.min.js"></script>
</head>

<body>

<div>
	<img src="./images/ease.jpg" alt="" width="750"/>
</div>

<button data-ease ="easeOutQuart">easeOutQuart</button>
<button data-ease ="easeInOutElastic">easeInOutElastic</button>
<button data-ease ="easeOutBack">easeOutBack</button>
<button data-ease ="easeOutBounce">easeOutBounce</button>

<!---------- jQuery code Start ---------->
<script>
	$('button').click(function() {
		var easing = $(this).attr("data-ease");
	  $('div').slideUp(2000,easing, function(){ 
	      $(this).slideToggle()
	  });
	});
</script>

</body>
</html>
