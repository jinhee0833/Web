<html>
<head>
<meta charset="utf-8">
<title> [hb30.html]  </title>
<style type="text/css">

body {
	margin: 20px auto;
	padding: 0;	
	width: 620px;
	background:#192839;
}
.thumbs {
   width:100px;	
   float:left;
}
.thumbs img {
	border: solid 1px #ccc;
	padding:5px;
	margin-bottom:3px;
}
.thumbs img:hover {
	border-color: #FF0000 ;
	border: solid 3px #FF0000;
}

#largeImg {
	border: solid 1px #ccc;
	width: 500px;
	height: 280px;
	padding: 5px;
    margin-left:110px;
}
</style>

	<script  src="jquery-1.7.2.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

</head>

<body>
    <div class="thumbs">
        <a href="images/pic1.jpg" title="image1"><img src="images/th_pic1.jpg" /></a>
        <a href="images/pic2.jpg" title="image2"><img src="images/th_pic2.jpg" /></a>
        <a href="images/pic3.jpg" title="image3"><img src="images/th_pic3.jpg" /></a>
    </div>
    <div id="largeImg"><img src="images/pic1.jpg" alt="image1" /></div>

<!---------- jQuery code Start ---------->
<script>
	$(".thumbs a").click(function(){	
		var path = $(this).attr("href");
		$("#largeImg > img").attr({ src: path });
		//effecr 추가
		$("#largeImg > img").css("opacity","0.5").stop().animate({opacity:1},2000);
		
		//console.log( path );
		return false;
	});
</script>

</body>
