<html>
<head>
<meta charset="utf-8">
<title> [hb17prepend.html]  </title>
	<script src="data/js/jquery-1.7.2.min.js"></script>
	
<style>
  img {padding:0px; margin:5px;}
</style>
</head>
 
<body>

<div id="container">
	<img src='./images/pic1.jpg' alt='' width='100' height='100' />
	<img src='./images/pic2.jpg' alt='' width='100' height='100' />
	<img src='./images/pic3.jpg' alt='' width='100' height='100' />
	<img src='./images/pic4.jpg' alt='' width='100' height='100' />
	<img src='./images/pic5.jpg' alt='' width='100' height='100' />
</div>
<p><h1> prepend를 사용하여 사진을 순환 </h1> </p>
<button id ="prepend"   title="prepend">버튼클릭시 그림순환</button>
	<!---------- jQuery code Start ---------->
<script>
	$("#prepend").click(function( ) {
	    $("#container").prepend( $("div#container img:last") );
	});
</script>

</body>
</html>
