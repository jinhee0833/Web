<button id ="hide"  style="font-size:20pt">hide()</button>
<button id ="show"  style="font-size:20pt">show()</button>

<!---------- jQuery code Start ---------->
<script>
	$('#show').click(function() {
	  $('img').show(4000, function() {
	    alert("지금 상태는 show입니다.");
	  });
	});	

	$('#hide').click(function() {

	    alert("지금 상태는 hide 입니다");
	  });
	});
</script>
